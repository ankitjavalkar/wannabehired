{% extends "base.html" %}
{% block content %}
    <form method="post">
      {% csrf_token %}
      {{ search_form }}
      <input type="submit" value="Submit">
    </form>
    {% for job in jobs %}
        <div class="card">
          <div class="card-body">
            <p class="card-text">{{ job.title | safe}}</p>
            <p class="card-text">{{ job.content | safe}}</p>
            <a href="#" class="btn btn-primary">Like</a>
          </div>
          <div class="card-footer text-muted">
            {{ job.timestamp }}
          </div>
        </div>
    {% endfor %}
{% endblock %}
